<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      background-color: #f3e8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial;
      color: #333;
    }
    .message-box {
      background: white;
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
