<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointments | Hospital Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #f5f7fa; }
    .dashboard-container { display: flex; min-height: 100vh; }

    .sidebar { width: 250px; background-color: #27394f; color: #fff; display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
    .logo { padding: 20px; text-align: center; border-bottom: 1px solid #27394f; }
    .logo img { width: 80%; max-width: 180px; height: auto; margin: 0 auto; display: block; }

    .sidebar h2 { text-align: center; margin: 15px 0 25px; font-size: 1.3em; font-weight: bold; }
    .sidebar-menu { list-style: none; padding: 0; margin: 0; flex: 1; }
    .sidebar-menu a { text-decoration: none; color: inherit; display: flex; align-items: center; gap: 12px; font-size: 1.08em; padding: 15px 25px; transition: background 0.2s; }
    .sidebar-menu a:hover, .sidebar-menu a.active { background: #007bff; color: #fff; border-radius: 8px 0 0 8px; }

    .main-content { flex: 1; padding: 40px 30px; position: relative; }
    .main-content h1 { margin-top: 0; font-size: 2em; color: #007bff; }

  
    .logout-form {
      position: absolute;
      top: 25px;
      right: 30px;
    }
    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }
    .logout-btn:hover {
      background-color: #e60000;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background-color: #007bff; color: white; font-weight: 600; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo"><img src="../logo.jpg" alt="Hospital Logo"></div>
      <h2>Doctor Dashboard</h2>
      <nav>
        <ul class="sidebar-menu">
          <li><a href="appointments.html" class="active"><i class="fas fa-calendar-check"></i> Appointments</a></li>
          <li><a href="outdate.html"><i class="fas fa-history"></i> Outdate Appoinments</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      
<form action="../logout" method="get" class="logout-form">
  <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</form>


      <h1>My Appointments</h1>
      <table id="appointmentsTable">
        <thead>
          <tr>
            <th>Sl. No</th>
            <th>Patient Name</th>
            <th>Appointment Date</th>
            <th>Appointment Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function loadAppointments() {
      const tableBody = document.querySelector("#appointmentsTable tbody");

      try {
        const res = await fetch(window.location.origin + "/DoctorManagement/fetchAppointments", {
          cache: "no-store"
        });

        if (!res.ok) {
          tableBody.innerHTML = `
            <tr><td colspan="5" style="text-align:center;color:red;">Session expired or unable to fetch data.</td></tr>`;
          return;
        }

        const data = await res.json();
        tableBody.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          tableBody.innerHTML = `
            <tr><td colspan="5" style="text-align:center;">No appointments found</td></tr>`;
          return;
        }

        data.forEach((appt, index) => {
          const row = `
            <tr>
              <td>${index + 1}</td>
              <td>${appt.patientName}</td>
              <td>${new Date(appt.appointmentDate).toLocaleDateString()}</td>
              <td>${appt.appointmentTime}</td>
              <td>${appt.status}</td>
            </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error loading appointments:", error);
        tableBody.innerHTML = `
          <tr><td colspan="5" style="text-align:center;color:red;">An unexpected error occurred.</td></tr>`;
      }
    }

    window.onload = loadAppointments;
  </script>
</body>
</html>
