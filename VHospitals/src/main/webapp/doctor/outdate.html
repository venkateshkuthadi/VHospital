<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outdated Appointments | Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #27394f;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    .logo {
      padding: 20px;
      text-align: center;
    }
    .logo img {
      width: 80%;
    }
    .sidebar h2 {
      text-align: center;
      margin: 10px 0 20px;
    }
    .sidebar-menu {
      padding: 0;
      list-style: none;
    }
    .sidebar-menu a {
      display: block;
      padding: 14px 20px;
      text-decoration: none;
      color: #fff;
      font-size: 1.1rem;
    }
    .sidebar-menu a.active,
    .sidebar-menu a:hover {
      background: #007bff;
    }
    .main-content {
      flex: 1;
      padding: 40px;
    }
    h1 {
      color: #007bff;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #007bff;
      color: #fff;
    }
    .logout-form {
      position: absolute;
      top: 25px;
      right: 30px;
    }
    .logout-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }
    .logout-btn:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>

<div class="dashboard-container">

  <aside class="sidebar">
    <div class="logo">
      <img src="../logo.jpg" alt="Hospital Logo">
    </div>
    <h2>Doctor Dashboard</h2>
    <ul class="sidebar-menu">
      <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
      <li><a href="outdate.html" class="active"><i class="fas fa-history"></i> Outdated Appointments</a></li>
    </ul>
  </aside>

  <div class="main-content">
  <form action="../logout" method="get" class="logout-form">
  <button type="submit" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
</form>
    <h1>Outdated Appointments</h1>

    <table id="outdatedTable">
      <thead>
        <tr>
          <th>Sl. No</th>
          <th>Patient Name</th>
          <th>Appointment Date</th>
          <th>Appointment Time</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
      </tbody>
    </table>

  </div>
</div>

<script>
  async function loadOutdatedAppointments() {
    const tbody = document.querySelector("#outdatedTable tbody");

    try {
      const response = await fetch("/DoctorManagement/fetchOutdatedAppointments");

      if (!response.ok) {
        tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Session expired or unable to fetch data.</td></tr>`;
        return;
      }

      const data = await response.json();
      tbody.innerHTML = "";

      if (data.error) {
        tbody.innerHTML = `<tr><td colspan="5" style="color:red;">${data.error}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5">No outdated appointments found.</td></tr>`;
        return;
      }

      data.forEach((appt, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${appt.patientName}</td>
            <td>${appt.appointmentDate}</td>
            <td>${appt.appointmentTime}</td>
            <td style="color:green;font-weight:bold;">${appt.status}</td>
          </tr>
        `;
      });
    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="5" style="color:red;">Error loading data</td></tr>`;
    }
  }

  window.onload = loadOutdatedAppointments;
</script>

</body>
</html>
